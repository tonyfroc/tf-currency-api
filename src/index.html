<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <html lang="en-US">
      <head>
        <title>Currency Exchange</title>
      </head>
      <body>
        <div class="container">
          <h1>Convert Currency's From Across the Globe!</h1>
          <form id="enter-currency">
          <label for="base">Enter a base currency:</label>
          <input id="base" type="text">
          <label for="target">Enter a target currency:</label>
          <input id="target" type="text">
          </form>
          <button class="btn-success" id="exchangeRate">Exchange rate for base currency to target currency: </button>
          <div class="showExchangeRate"></div>
        </div>
      </body>
      </html>  </body>
</html>
